<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thrifter Newsletter</title>
    <!-- additional components -->
    <link rel="stylesheet" href="../waves/waves.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- /additional components -->
    <link rel="stylesheet" href="newsletter.css">
    <meta name="viewport" content="width=400, initial-scale=1.0">
  </head>
  <body>
    <div id="thrifter-newsletter-takeover">
      <div id="thrifter-newsletter-takeover__close"></div>
      <a class="thrifter-newsletter-takeover__brand" href="#"></a>
      <div class="thrifter-newsletter-takeover__tagline">
        Spend where it matters
      </div>
      <div class="thrifter-newsletter-takeover__subscribe">
        <div class="thrifter-newsletter-takeover__subscribe-tagline">
          <h1>Smart Habits and thrifty ideas are but a click away!</h1>
          <div class="thrifter-wave thrifter-wave--separater thrifter-wave--thin"></div>
          <h2>We send out carefully curated deals daily</h2>
        </div>
        <form class="thrifter-newsletter-takeover__subscribe-form">
          <input type="text" placeholder="Your email" />
          <button>Sign up and go to the content</button>
        </form>
      </div>
      <div class="thrifter-smile thrifter-smile"></div>
    </div>
  </body>
</html>
